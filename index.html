<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- displays site properly based on user's device -->

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">


	<title>Frontend Mentor | Product preview card component</title>
</head>

<body>
	<main class="card-container">
		<div class="image container__item"></div>
		<div class="content container__item">
			<p class="product-category">perfume</p>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p>
				A floral, solar and voluptuous interpretation composed by Olivier
				Polge, Perfumer-Creator for the House of CHANEL.
			</p>
			<div class="price-container">
				<p class="discount-price price__item">$149.99</p>
				<p class="original-price price__item">$169.99</p>
			</div>
			<button class="btn">
				<span class="material-symbols-outlined"> shopping_cart </span>Add to
				Cart
			</button>
		</div>
	</main>

	<footer>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/madzi-hove" target="_blank">Madziviridze Hove</a>.
		</div>
	</footer>
</body>

</html>
